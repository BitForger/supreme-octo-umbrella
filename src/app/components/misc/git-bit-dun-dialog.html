<h2 mat-dialog-title>{{data.name}}</h2>
<div mat-dialog-content>
  <div class="duration-wrapper">
    {{timeLeft | durationFromMilliseconds | durationToFormat:'mm:ss'}}
  </div>
  <mat-progress-spinner
    color="primary"
    mode="determinate"
    [value]="timeLeftValue"
  >
  </mat-progress-spinner>
</div>
