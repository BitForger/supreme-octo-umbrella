<div class="container">
  <div class="row">
    <mat-list>
      <mat-list-item *ngFor="let todo of todos">
        <app-todo [name]="todo.name" [priority]="todo.priority"></app-todo>
      </mat-list-item>
    </mat-list>
  </div>
</div>
<div class="button-overlay--wrapper">
  <button mat-fab color="primary" (click)="openDialog()">+</button>
</div>
