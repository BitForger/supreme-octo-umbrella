<div class="container">
  <div class="row" *ngIf="todos.length > 0">
    <app-todo *ngFor="let todo of todos" [todo]="todo" [onPriorityChange]="handlePriorityChange"></app-todo>
  </div>
</div>
<div class="button-overlay--wrapper">
  <button mat-fab color="primary" (click)="openNewTodoDialog()">+</button>
  <button mat-raised-button color="accent" *ngIf="todos.length >= 5" (click)="selectRandom()">Git Bits Dun</button>
</div>
